---
title: Vigilantes Chapters
---

<h1>Chapters</h1>

<ul>
	{% for chapter in site.vigilantes %}
	{% assign filename = chapter.relative_path | replace: chapter.collection, '' | replace: '/', ''  | replace: '_', '' | replace: '.md', '' %}
	<li>
		<a href="{{ chapter.url }}"><h2>Chapter {{ filename }}</h2>
		<h3>{{ chapter.name }}</h3></a>
	</li>
	{% endfor %}
</ul>
