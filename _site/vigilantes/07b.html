    <script>
      var Page = (function() {
        
        var config = {
            $bookBlock : $( '#bb-bookblock' ),
            $navNext : $( '.bb-nav-next' ),
            $navPrev : $( '.bb-nav-prev' ),
            $navFirst : $( '#bb-nav-first' ),
            $navLast : $( '#bb-nav-last' )
          },
          init = function() {
            config.$bookBlock.bookblock( {
              speed : 600, //600,
              direction: 'rtl',
              shadowSides : 0, //0.8,
              shadowFlip : 0.4, //0.4
              onEndFlip : function(old, page, isLimit) { 
                if (isLimit && page == 0) {
                  location.href = "/vigilantes/07";
                }
                if (isLimit && page != 0) {
                  location.href = "/vigilantes/08";
                }
              }
            } );
            initEvents();
          },
          initEvents = function() {
            
            var $slides = config.$bookBlock.children();

            // add navigation events
            config.$navNext.on( 'click touchstart', function() {
              config.$bookBlock.bookblock( 'next' );
              return false;
            } );

            config.$navPrev.on( 'click touchstart', function() {
              config.$bookBlock.bookblock( 'prev' );
              return false;
            } );

            config.$navFirst.on( 'click touchstart', function() {
              config.$bookBlock.bookblock( 'first' );
              return false;
            } );

            config.$navLast.on( 'click touchstart', function() {
              config.$bookBlock.bookblock( 'last' );
              return false;
            } );
            
            // add swipe events
            $slides.on( {
              'swipeleft' : function( event ) {
                config.$bookBlock.bookblock( 'prev' );
                return false;
              },
              'swiperight' : function( event ) {
                config.$bookBlock.bookblock( 'next' );
                return false;
              }
            } );

            // add keyboard events
            $( document ).keydown( function(e) {
              var keyCode = e.keyCode || e.which,
                arrow = {
                  left : 37,
                  up : 38,
                  right : 39,
                  down : 40
                };

              switch (keyCode) {
                case arrow.left:
                  config.$bookBlock.bookblock( 'next' );
                  break;
                case arrow.right:
                  config.$bookBlock.bookblock( 'prev' );
                  break;
                case arrow.up:
                  // config.$bookBlock.bookblock( 'first' );
                  location.href = "/vigilantes/07";
                  break;
                case arrow.down:
                  // config.$bookBlock.bookblock( 'last' );
                  location.href = "/vigilantes/08";
                  break;
              }
            } );
          };

          return { init : init };

      })();
    </script>
    <script>
        Page.init();
    </script>
